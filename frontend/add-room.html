<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Room</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="container">
      <!-- loader -->
      <div
        class="d-flex align-items-center justify-content-center min-vh-100"
        id="loader"
      >
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div class="row py-5 d-none" id="content">
        <div class="col col-md-8 offset-md-2">
          <div class="card form-card">
            <div class="card-body">
              <h2 class="card-title mb-3 text-center">Add Room</h2>
              <form id="form">
                <!-- error message -->
                <div
                  class="alert alert-warning d-none"
                  role="alert"
                  id="error-message"
                ></div>

                <!-- success message -->
                <div
                  class="alert alert-success d-none"
                  role="alert"
                  id="success-message"
                ></div>

                <div class="row">
                  <div class="mb-3 col-12 col-md-6">
                    <label for="pricePerDay" class="form-label"
                      >Price per day</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="pricePerDay"
                      name="pricePerDay"
                      value="2300"
                      required
                    />
                  </div>

                  <div class="mb-3 col-12 col-md-6">
                    <label for="size" class="form-label">Size</label>
                    <select
                      class="form-select"
                      aria-label="Default select example"
                      name="size"
                      id="size"
                      required
                    >
                      <option></option>
                      <option value="0" selected>Small</option>
                      <option value="1">Medium</option>
                      <option value="2">Large</option>
                    </select>
                  </div>
                </div>

                <div class="row">
                  <div class="mb-3 col-12 col-md-6">
                    <label for="roomNumber" class="form-label"
                      >Room number</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="roomNumber"
                      name="roomNumber"
                      value="101"
                      required
                    />
                  </div>

                  <div class="mb-3 col-12 col-md-6">
                    <label for="floorNumber" class="form-label"
                      >Floor number</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="floorNumber"
                      name="floorNumber"
                      value="2"
                      required
                    />
                  </div>
                </div>

                <div class="row align-items-center">
                  <div class="mb-3 col-12 col-md-6">
                    <label for="maxGuests" class="form-label">Max guests</label>
                    <input
                      type="number"
                      class="form-control"
                      id="maxGuests"
                      name="maxGuests"
                      value="2"
                      required
                    />
                  </div>

                  <div class="col-12 col-md-6">
                    <div class="form-check form-switch">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        role="switch"
                        id="isAvailable"
                      />
                      <label class="form-check-label" for="isAvailable"
                        >Is room available currently?</label
                      >
                    </div>
                  </div>
                </div>

                <div class="d-grid mt-3">
                  <button type="submit" class="btn btn-primary">
                    Add room
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./js/hotel/add-room.js"></script>
  </body>
</html>
