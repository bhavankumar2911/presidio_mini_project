<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles/bootstrap.css" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div
      class="alert alert-danger d-none"
      role="alert"
      id="error-message"
    ></div>

    <!-- loader -->
    <div
      class="d-flex align-items-center justify-content-center min-vh-100"
      id="loader"
    >
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div class="container d-none" id="content">
      <h2 id="hotel-name" class="my-4"></h2>
      <div class="row g-3">
        <div class="col col-md-6">
          <div class="card h-100">
            <div class="card-body">
              <table class="table">
                <tbody>
                  <tr>
                    <td><b>Price</b></td>
                    <td>Rs. <span id="price"></span> (per day)</td>
                  </tr>
                  <tr>
                    <td><b>Maximum Guests</b></td>
                    <td id="max-guests"></td>
                  </tr>
                  <tr>
                    <td><b>Room Size</b></td>
                    <td id="size"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="col col-md-6">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title">Address</h3>
              <p id="address"></p>
            </div>
          </div>
        </div>
      </div>

      <div class="card mt-3">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <h3 class="card-title">Reviews</h3>
            <button
              class="btn btn-primary"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseExample"
              aria-expanded="false"
              aria-controls="collapseExample"
            >
              View
            </button>
          </div>
          <div class="collapse" id="collapseExample">
            <ul class="list-group list-group-flush" id="reviews"></ul>
          </div>
        </div>
      </div>

      <div class="card mt-3 mb-5">
        <div class="card-body">
          <div class="row">
            <div class="col-12 col-md-6">
              <h3 class="card-title mb-3">Book this room</h3>
              <form action="">
                <div class="mb-3">
                  <label for="checkinDateTime" class="form-label"
                    >Checkin DateTime</label
                  >
                  <input
                    type="datetime-local"
                    class="form-control"
                    id="checkinDateTime"
                    name="checkinDateTime"
                  />
                </div>

                <div class="mb-3">
                  <label for="checkoutDateTime" class="form-label"
                    >Checkout DateTime</label
                  >
                  <input
                    type="datetime-local"
                    class="form-control"
                    id="checkoutDateTime"
                    name="checkoutDateTime"
                  />
                </div>

                <div class="d-flex justify-content-between">
                  <h3>Guests</h3>
                  <button class="btn btn-primary" id="add-guest-btn">
                    Add guest
                  </button>
                </div>
                <ul class="list-group list-group-flush" id="guest-list"></ul>
              </form>
            </div>
            <div class="col-12 col-md-6">
              <h3 class="card-title mb-3">Booking summary</h3>

              <p class="text-secondary">
                <em id="summary-intro">Fill in the details first!</em>
              </p>

              <div
                class="d-flex justify-content-center d-none"
                id="booking-summary-loader"
              >
                <div class="spinner-border text-primary my-5" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>

              <table class="table table-striped d-none" id="summary">
                <tbody>
                  <tr>
                    <th scope="row">Duration:</th>
                    <td id="duration"></td>
                  </tr>
                  <tr>
                    <th scope="row">Price:</th>
                    <td id="roomPrice"></td>
                  </tr>
                  <tr>
                    <th scope="row">Tax:</th>
                    <td id="tax"></td>
                  </tr>
                  <tr>
                    <th scope="row">Total price:</th>
                    <td id="totalPrice"></td>
                  </tr>
                </tbody>
              </table>

              <div
                class="alert alert-danger d-none"
                role="alert"
                id="booking-error-message"
              ></div>

              <div class="d-grid">
                <button class="btn btn-primary d-none" id="book-btn">
                  Book Now
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/bootstrap.bundle.js"></script>
    <script type="module" src="./js/room/room.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jsonwebtoken/9.0.2/index.min.js"
      integrity="sha512-8/EvcnltlwioGckI6w08LZYcuCl6p1IQ3vNy5DRduBn3gb4Rq0TkFNWBad4lLHO9MYxPtJyzp3S2vin29nA1Ow=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
