<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guest Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="row py-5">
        <div class="col col-md-8 offset-md-2">
          <div class="card form-card">
            <div class="card-body">
              <h2 class="card-title mb-3 text-center">Guest Register</h2>
              <form id="form">
                <!-- error message -->
                <div
                  class="alert alert-warning d-none"
                  role="alert"
                  id="error-message"
                ></div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    value="jake@gmail.com"
                    required
                  />
                </div>

                <div class="row">
                  <div class="mb-3 col-12 col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      name="name"
                      value="Jake"
                      required
                    />
                  </div>

                  <div class="mb-3 col-12 col-md-6">
                    <label for="phone" class="form-label">Phone number</label>
                    <input
                      type="text"
                      class="form-control"
                      id="phone"
                      name="phone"
                      value="+1 8989898989"
                      required
                    />
                  </div>
                </div>

                <div class="row">
                  <div class="mb-3 col">
                    <label for="age" class="form-label">Age</label>
                    <input
                      type="number"
                      class="form-control"
                      id="age"
                      name="age"
                      value="27"
                      required
                    />
                  </div>

                  <div class="mb-3 col">
                    <label for="gender" class="form-label">Gender</label>
                    <select
                      class="form-select"
                      aria-label="Default select example"
                      name="gender"
                      id="gender"
                      required
                    >
                      <option selected></option>
                      <option value="male" selected>Male</option>
                      <option value="female">Female</option>
                    </select>
                  </div>
                </div>

                <div class="row">
                  <div class="mb-3 col-12 col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      value="pass"
                      required
                    />
                  </div>

                  <div class="mb-3 col-12 col-md-6">
                    <label for="password2" class="form-label"
                      >Confirm password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="password2"
                      name="password2"
                      value="pass"
                      required
                    />
                  </div>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">
                    Register
                  </button>
                </div>

                <div class="mt-3 text-center">
                  <a href="./guest-login.html">Already registered?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./js/guest/guest-register.js"></script>
  </body>
</html>
