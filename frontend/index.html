<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Booking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="card p-3 mb-3">
        <div class="d-flex justify-content-between mb-2">
          <h3>Hyatt</h3>
          <a href="" class="btn btn-primary">View</a>
        </div>
        <div class="row">
          <p class="col-md-6 col-lg-3"><b>Price: </b>Rs. 10,000/day</p>
          <p class="col-md-6 col-lg-3"><b>Size: </b>Large</p>
          <p class="col-md-6 col-lg-3"><b>Max Guests: </b>3</p>
          <p class="col-md-6 col-lg-3"><b>Rating: </b>3.5</p>
        </div>
      </div>
      <div class="card p-3 mb-3">
        <div class="d-flex justify-content-between mb-2">
          <h3>Lemon Tree</h3>
          <a href="" class="btn btn-primary">View</a>
        </div>
        <div class="row">
          <p class="col-md-6 col-lg-3"><b>Price: </b>Rs. 6,000/day</p>
          <p class="col-md-6 col-lg-3"><b>Size: </b>Large</p>
          <p class="col-md-6 col-lg-3"><b>Max Guests: </b>3</p>
          <p class="col-md-6 col-lg-3"><b>Rating: </b>4.3</p>
        </div>
      </div>
      <div class="card p-3 mb-3">
        <div class="d-flex justify-content-between mb-2">
          <h3>Lemon Tree</h3>
          <a href="" class="btn btn-primary">View</a>
        </div>
        <div class="row">
          <p class="col-md-6 col-lg-3"><b>Price: </b>Rs. 3,000/day</p>
          <p class="col-md-6 col-lg-3"><b>Size: </b>Medium</p>
          <p class="col-md-6 col-lg-3"><b>Max Guests: </b>2</p>
          <p class="col-md-6 col-lg-3"><b>Rating: </b>4.3</p>
        </div>
      </div>
    </div>
  </body>
</html>
