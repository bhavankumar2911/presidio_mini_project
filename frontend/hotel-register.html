<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guest Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="row py-5">
        <div class="col col-md-8 offset-md-2">
          <div class="card form-card">
            <div class="card-body">
              <h2 class="card-title mb-3 text-center">Hotel Register</h2>
              <form>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                  />
                </div>

                <div class="row">
                  <div class="mb-3 col-12 col-md-6">
                    <label for="name" class="form-label">Hotel name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      name="name"
                    />
                  </div>

                  <div class="mb-3 col-12 col-md-6">
                    <label for="phone" class="form-label">Phone number</label>
                    <input
                      type="text"
                      class="form-control"
                      id="phone"
                      name="phone"
                    />
                  </div>
                </div>

                <div class="mb-3">
                  <label for="description" class="form-label"
                    >Description</label
                  >
                  <textarea
                    class="form-control"
                    id="description"
                    name="description"
                    rows="3"
                  ></textarea>
                </div>

                <div class="row">
                  <div class="mb-3 col-12 col-md-6">
                    <label for="buildingNoAndName" class="form-label"
                      >Address line 1</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="buildingNoAndName"
                      name="buildingNoAndName"
                      placeholder="Building number and name"
                    />
                  </div>

                  <div class="mb-3 col-12 col-md-6">
                    <label for="streetNoAndName" class="form-label"
                      >Address line 2</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="streetNoAndName"
                      name="streetNoAndName"
                      placeholder="Street number and name"
                    />
                  </div>
                </div>

                <div class="row">
                  <div class="mb-3 col-12 col-md-4">
                    <label for="city" class="form-label">City</label>
                    <input
                      type="text"
                      class="form-control"
                      id="city"
                      name="city"
                    />
                  </div>

                  <div class="mb-3 col-12 col-md-4">
                    <label for="state" class="form-label">State</label>
                    <input
                      type="text"
                      class="form-control"
                      id="state"
                      name="state"
                    />
                  </div>

                  <div class="mb-3 col-12 col-md-4">
                    <label for="pincode" class="form-label">Pincode</label>
                    <input
                      type="text"
                      class="form-control"
                      id="pincode"
                      name="pincode"
                    />
                  </div>
                </div>

                <div class="row">
                  <div class="mb-3 col-12 col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                    />
                  </div>

                  <div class="mb-3 col-12 col-md-6">
                    <label for="password2" class="form-label"
                      >Confirm password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="password2"
                      name="password2"
                    />
                  </div>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">
                    Register
                  </button>
                </div>

                <div class="mt-3 text-center">
                  <a href="./hotel-login.html">Already registered?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
